language: csharp
dotnet: 2.1.500

before_script:
  - nvm install 4.4
  - nvm use 4.4
  #install yarn globally
  - npm install -g yarn

cache:
  yarn: true
  directories:
  - node_modules
script:
- yarn run build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: public
  on:
    branch: master